<div class="container-fluid text-center">
    <h1>Statistika Agencije</h1>
    <div class="row">
        <div style="display: block" class="col-md-6">
            <h2>Presek po gradovima</h2>
            <canvas baseChart [data]="cityChartData" [labels]="cityChartLabels" [chartType]="cityChartType"
                [colors]="cityChartColors">
            </canvas>
        </div>
        <div style="display: block" class="col-md-6">
            <h2>KuÄ‡e/Stanovi</h2>
            <canvas baseChart
                    [datasets]="typeData"
                    [labels]="typeLabels"
                    [options]="typeOptions"
                    [legend]="typeLegend"
                    [chartType]="typeType">
            </canvas>
          </div>
          <div style="display: block" class="col-md-6">
            <h2>Cenovni rangovi</h2>
            <canvas baseChart [data]="priceData" [labels]="priceLabels" [chartType]="priceType"
                [colors]="priceColors">
            </canvas>
        </div>
    </div>
    
    
</div>
