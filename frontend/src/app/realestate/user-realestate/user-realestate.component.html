<div class="container" id="cardContainer">
    <h1>Pregled nekretnina</h1>    
    <div *ngIf='realestate.length == 0'>
        <br><br><br>
        <h3>
            Nema nekretnina. <a routerLink="/realestate/user_add" class="link-secondary">Dodaj?</a>
        </h3>
    </div>
    <div class="row">
        <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6" id="{{r._id}}" *ngFor="let r of realestate">
            <app-card [re]='r' [editable]='editable'></app-card>
        </div>
    </div>
</div>
