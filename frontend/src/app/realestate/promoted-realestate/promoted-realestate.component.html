

<div id='promotedCarousel' class="container">
    <div id="carouselPromotedControls" class="carousel slide border" data-bs-ride="carousel">
        <div class="carousel-inner">
            <app-realestate-slide *ngFor="let r of re; first as isFirst" class="carousel-item {{isFirst ? 'active' : ''}}" [re]='r'></app-realestate-slide>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromotedControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselPromotedControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
</div>
